<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Manab ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff0f5;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #intro-screen, #question-screen, #final-screen {
            padding: 30px;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 77, 148, 0.2);
            z-index: 10;
        }

        #question-screen, #final-screen { display: none; }

        .lyrics-text {
            font-size: 18px;
            color: #d63384;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .photos {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 20px 0;
        }

        .photos img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #ff4d94;
        }

        .btn {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .main-btn { background-color: #ff4d94; color: white; }
        
        .no-container {
            display: inline-block;
            position: relative;
        }

        .hidden-yes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; 
            z-index: 2;
            cursor: pointer;
        }

        .fake-no {
            background-color: #adb5bd;
            color: white;
            z-index: 1;
        }

        .heart {
            position: fixed;
            top: -10%;
            z-index: 1;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://audio.jukehost.co.uk/sywXjvFad4uJpIEl3YFuuwi8IqDqoPzi" type="audio/mpeg">
    </audio>

    <div id="intro-screen">
        <div class="lyrics-text">
            Let's go all the way tonight üå†<br>
            No regrets, just love ‚ù§Ô∏è<br>
            We can dance, until we die üíÉ<br>
            You and I, will be young forever ‚ú®
        </div>
        <button class="btn main-btn" onclick="showQuestion()">Click Me! üíñ</button>
    </div>

    <div id="question-screen">
        <h1 style="color: #d63384;">Will you be my Valentine? üåπ</h1>
        
        <div class="photos">
    <img src="1770968266966.png" alt="Us 1">
    <img src="1770968286208.png" alt="Us 2">
    <img src="1770968356032.png" alt="Us 3">
        </div>

        <div class="buttons">
            <button class="btn main-btn" onclick="celebrate()">Yes</button>
            <button class="btn main-btn" onclick="celebrate()">Surely</button>
            <button class="btn main-btn" onclick="celebrate()">Definitely</button>
            
            <div class="no-container">
                <button class="btn hidden-yes" onclick="celebrate()">Yes</button>
                <button class="btn fake-no">No</button>
            </div>
        </div>
    </div>

    <div id="final-screen">
        <h1 style="color: #ff1a75;">YAY! I Knew It! üòò</h1>
        <p style="font-size: 50px;">üè†üíñüß∏üåπ</p>
    </div>

    <script>
        function showQuestion() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('question-screen').style.display = 'block';
            document.getElementById('bgMusic').play();
        }

        function celebrate() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('final-screen').style.display = 'block';
            setInterval(createHeart, 200);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            document.body.appendChild(heart);
            heart.animate([{ transform: 'translateY(0vh)' }, { transform: 'translateY(110vh)' }], { duration: 3000 });
            setTimeout(() => { heart.remove(); }, 3000);
        }
    </script>
</body>
                                                                    </html>
